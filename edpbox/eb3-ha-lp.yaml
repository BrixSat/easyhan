mqtt:
##
  sensor:
####
    - name: "EB3 LP Minutes"
      unique_id: EB3_LP_Minutes
      state_topic: "tele/edpbox3/SENSOR"
      value_template: >-
          {% set x = value_json.EB3.LP1_MM|float(none) %}
          {% if x != none %}
            {{ x }}
          {% endif %}
      unit_of_measurement: "m"
      state_class: measurement

    - name: "EB3 LP Import Inc"
      unique_id: EB3_LP_Import
      state_topic: "tele/edpbox3/SENSOR"
      value_template: >-
          {% set x = value_json.EB3.LP3_IMP|float(none) %}
          {% if x != none %}
            {{ x }}
          {% endif %}
      unit_of_measurement: "Wh"
      state_class: measurement

    - name: "EB3 LP Export Inc"
      unique_id: EB3_LP_Export
      state_topic: "tele/edpbox3/SENSOR"
      value_template: >-
          {% set x = value_json.EB3.LP6_EXP|float(none) %}
          {% if x != none %}
            {{ x }}
          {% endif %}
      unit_of_measurement: "Wh"
      state_class: measurement

