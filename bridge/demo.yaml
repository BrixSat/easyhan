modbus:

  - name: edpbox2
    type: tcp
    host: 10.1.0.200
    port: 9502
    delay: 1
    timeout: 1
    retries: 0
    retry_on_empty: false
    message_wait_milliseconds: 1000

    sensors:

      - name: "EB2 Voltage L1" # 6C
        unique_id: eb2_volt
        slave: 1
        address: 108
        input_type: input
        count: 1
        data_type: uint16
        precision: 1
        scale: 0.1
        unit_of_measurement: V
        device_class: voltage

      - name: "EB2 Current L1" # 6D
        unique_id: eb2_curr
        slave: 1
        address: 109
        input_type: input
        count: 1
        data_type: uint16
        precision: 1
        scale: 0.1
        unit_of_measurement: A
        device_class: current

      - name: "EB2 T1 Vazio" # 26
        unique_id: eb2_t1_vazio
        slave: 1
        address: 38
        input_type: input
        count: 1
        data_type: uint32
        precision: 2
        scale: 0.001
        unit_of_measurement: kWh
        device_class: energy
        state_class: total_increasing

