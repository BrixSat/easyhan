modbus:

  - name: edpbox2
    type: tcp
    host: 10.1.0.200
    port: 9502
    delay: 1
    timeout: 3
    retries: 3
    retry_on_empty: true
    message_wait_milliseconds: 250

    sensors:

      - name: "EB2 Voltage L1" # 0x006C
        unique_id: eb2_volt
        slave: 1
        address: 108
        input_type: input
        count: 1
        data_type: uint16
        precision: 1
        scale: 0.1
        unit_of_measurement: V
        device_class: voltage

      - name: "EB2 Current L1" # 0x006D
        unique_id: eb2_curr
        slave: 1
        address: 109
        input_type: input
        count: 1
        data_type: uint16
        precision: 1
        scale: 0.1
        unit_of_measurement: A
        device_class: current

      - name: "EB2 T1 Vazio" # 0x0026
        unique_id: eb2_t1_vazio
        slave: 1
        address: 38
        input_type: input
        count: 1
        data_type: uint32
        precision: 2
        scale: 0.001
        unit_of_measurement: kWh
        device_class: energy
        state_class: total_increasing

      - name: "EB2 reg22 c6" #
        unique_id: eb2_reg_22
        slave: 1
        address: 22
        input_type: input
        count: 6
        slave_count: 5
        data_type: uint32
        precision: 2
        scale: 0.001
        unit_of_measurement: kWh
        device_class: energy
        state_class: total_increasing

